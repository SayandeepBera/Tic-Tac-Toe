<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Massage container -->
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button class="game-btn" id="newGame-btn">New Game</button>
    </div>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <!-- Play Game -->
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <!-- Reset button -->
         <button class="game-btn" id="reset-btn">Reset Game</button>
    </main>
    <script src="/game.js"></script>
</body>
</html>
